# Jekyll configuration

name: Sam Xiang
description: Engineer's self-cultivation

# Url is currently only used only for the RSS feed in feed.xml
url: https://maturepopsicle.github.io/
#url: http://localhost:4000

# For a project page here should be a project name. Otherwise (for user's/organization's page leave it empty)
baseurl: ''

author: Sam 
copyright: 2019-2119

share:
  facebook: true
  twitter: true
  #gplus: true
  #linkedin: true
  #pinterest: true
  email: true

social:
  github: 
  stackoverflow: ''
  linkedin:
  instagram: ''
  lastfm: ''
  rss: feed.xml

# Google Analytics key, leave blank to ignore
google_analytics_key:
# Yandex metrica (https://metrica.yandex.com/) leave blank to ignore or put true to use
yandex_metrica:


# Set this to your disqus shortname to enable comments. Note that the 'comments'
# setting below must also be true. Individual posts can override 'comments' to
# disable on a post-by-post basis
disqus: 
comments: false

permalink: /:year/:month/:title/

# Enable for using pages, more details are here: http://jekyllrb.com/docs/pagination/
#paginate: 3

#highlighter: rouge

markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: true

exclude: ['README.md', 'LICENSE']


# Sidebar settings
sidebar: true                           # 是否开启侧边栏.
sidebar-about-description: "stay hungru, stay foolish."
#sidebar-avatar:/img/avatar-by.JPG      
# 你的个人头像 这里你可以改成我在img文件夹中的两张备用照片 img/avatar-m 或 avatar-g